<!DOCTYPE html>
<html>
<head>
	<title>Crop Recommender by Noor Saeed</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<style>
		h1 {
			color: mediumseagreen;
			text-align: left;
		}

		.warning {
			color: red;
			font-weight: bold;
			text-align: center;
		}
		.card{
		margin-left:410px;
		margin-top: 20px;
		color: rgb(255, 255, 255);
		}
		.container{
		font-weight: bold;
		padding-bottom:10px;
		border-radius: 15px;
		}
	</style>
</head>
<body style="background:#000000">

<div class="container my-5 mt-5 bg-light">
	<h1>Crop <span class="text-success">D!</span></h1>

	<form method="POST" action="{{ url_for('predict') }}" class="mt-5">
		<div class="row">
			<div class="col-md-4">
				<label for="Nitrogen">Nitrogen</label>
				<input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen (e.g., 60)" class="form-control" required>
			</div>
			<div class="col-md-4">
				<label for="Phosporus">Phosphorus</label>
				<input type="number" id="Phosporus" name="Phosporus" placeholder="Enter Phosphorus (e.g., 90)" class="form-control" required>
			</div>
			<div class="col-md-4">
				<label for="Potassium">Potassium</label>
				<input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium (e.g., 87)" class="form-control" required>
			</div>
		</div>

		<div class="row mt-4">
			<div class="col-md-4">
				<label for="Temperature">Temperature</label>
				<input type="number" step="0.01" id="Temperature" name="Temperature" placeholder="Enter Temperature in Â°C (e.g., 16.5)" class="form-control" required>
			</div>
			<div class="col-md-4">
				<label for="Humidity">Humidity</label>
				<input type="number" step="0.01" id="Humidity" name="Humidity" placeholder="Enter Humidity in % (e.g., 4.5)" class="form-control" required>
			</div>
			<div class="col-md-4">
				<label for="pH">pH</label>
				<input type="number" step="0.01" id="pH" name="pH" placeholder="Enter pH value (e.g., 30.0)" class="form-control" required>
			</div>
		</div>

		<div class="row mt-4">
			<div class="col-md-4">
				<label for="Rainfall">Rainfall</label>
				<input type="number" step="0.01" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall in mm (e.g., 10.0)" class="form-control" required>
			</div>
		</div>

		<div class="row mt-4">
			<div class="col-md-12 text-center">
				<button type="submit" class="btn btn-primary btn-lg">Get Recommendation</button>
			</div>
		</div>
	</form>
	{% if prediction %}
	<div class="card bg-dark" style="width: 150	rem;">
		<div class="card-body">
			<h5 class="card-title">Recommend Crop</h5>
			<p>{{ prediction | safe }}</p>
			<p class="card-text">{{ probability }}</p>
		</div>
		{% if image %}
    <img src="{{ url_for('static', filename=image) }}" alt="Crop Image">
{% endif %}
	</div>
{% endif %}
</div>
</body>
</html>
